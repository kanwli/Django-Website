<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Information</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .info-box {
      background-color: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .info-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    .info-box p {
      font-size: 1.1em;
      color: #444;
      line-height: 1.6;
    }

    .info-box a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 22px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .info-box a:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h2>About This Website</h2>
    <p>
      This website is designed to offer you a smooth and engaging experience.
      Whether you're browsing, learning, or exploring, we hope you find what you're looking for.
    </p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
